<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="" />
      <img class="victor" src="images/image-victor.jpg" alt="victor's image" />
      <div class="content">
        <div class="content-discription">
          <p class="person"><span>Victor Crest </span> 26</p>
          <p class="place">London</p>
        </div>
        <div class="reactions">
          <p class="reaction-value"><span>80K</span> Followers</p>
          <p class="reaction-value"><span>803K</span> Likes</p>
          <p class="reaction-value"><span>1.4K</span> Photos</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Eyu32">Eyu Birhanu</a>.
    </div>
  </body>
</html>
