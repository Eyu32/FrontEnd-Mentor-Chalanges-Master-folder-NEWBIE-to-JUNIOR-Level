<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Our Pricing</h1>
        <div class="toggle">
          <p>Annually</p>
          <label class="switch">
            <input type="checkbox" id="toggle-btn" />
            <span class="slider"></span>
          </label>
          <p>Monthly</p>
        </div>
        <div class="cards">
          <div class="card">
            <p class="title basic">Basic</p>
            <p class="pricing basic-pricing">$19.99</p>
            <div class="explorer">
              <p class="p">500 GB Storage</p>
              <p class="p">2 Users Allowed</p>
              <p class="p allowed-sharing">Send up to 3 GB</p>
            </div>
            <button class="btn">Learn More</button>
          </div>
          <div class="card professional-card">
            <p class="title professional">Professional</p>
            <p class="pricing professional-pricing">$24.99</p>
            <div class="explorer">
              <p class="p professional-detail">1 TB Storage</p>
              <p class="p professional-detail">5 Users Allowed</p>
              <p class="p professional-detail allowed-sharing">
                Send up to 10 GB
              </p>
            </div>
            <button class="btn professional-btn">Learn More</button>
          </div>
          <div class="card">
            <p class="title master">Master</p>
            <p class="pricing master-pricing">$39.99</p>
            <div class="explorer">
              <p class="p">500 GB Storage</p>
              <p class="p">2 Users Allowed</p>
              <p class="p allowed-sharing">Send up to 3 GB</p>
            </div>
            <button class="btn">Learn More</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/eyu-birhanu/">Eyu Birhanu</a>.
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
