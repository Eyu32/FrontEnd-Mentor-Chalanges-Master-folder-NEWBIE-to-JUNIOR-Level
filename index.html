<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <label class="switch">
          <input id="theme-toggle" type="checkbox" />
          <span class="slider round"></span>
        </label>

        <div class="profile">
          <div class="image">
            <img src="assets/images/avatar-jessica.jpeg" alt="" />
          </div>
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="blog-and-links">
          <p>"Front-end developer and avid reader."</p>
          <div class="social-links">
            <p class="social-link">GitHub</p>
            <p class="social-link">Frontend Mentor</p>
            <p class="social-link">LinkedIn</p>
            <p class="social-link">Twitter</p>
            <p class="social-link">Instagram</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/eyu-birhanu/">Eyu Birhanu</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
